<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alterar Consulta - Salus Odonto</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header-simples">
    <div class="logo"><img src="imagens/logo.png" alt="Logo Salus Odonto"></div>
    <a href="index.html" class="voltar-home">⬅ Voltar</a>
  </header>

  <section class="consulta" style="padding-bottom:60px;">
    <h1>Alterar Consulta</h1>
    <p>Preencha os dados da sua consulta atual e escolha uma nova data/horário.</p>

    <form action="alteracao_confirmada.html" method="get" class="consulta-form">
      <label for="cpf2">CPF do Paciente:</label>
      <input type="text" id="cpf2" name="cpf2" placeholder="000.000.000-00" required>

      <label for="email2">E-mail cadastrado:</label>
      <input type="email" id="email2" name="email2" placeholder="exemplo@email.com" required>

      <label for="data_atual">Data da Consulta Atual:</label>
      <input type="date" id="data_atual" name="data_atual" required>

      <label for="nova_data">Nova Data:</label>
      <input type="date" id="nova_data" name="nova_data" min="2025-01-01" required>

      <label for="novo_horario">Novo Horário:</label>
      <select id="novo_horario" name="novo_horario" required>
        <option value="">Selecione...</option>
        <option>08:00</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
      </select>

      <label for="nova_doutora">Escolher doutora:</label>
      <select id="nova_doutora" name="nova_doutora" required>
        <option value="">Selecione...</option>
        <option>Dra. Especialista em Aparelhos</option>
        <option>Dra. Especialista em Limpeza</option>
      </select>

      <button type="submit" class="btn-agendar">Confirmar Alteração</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Salus Odonto - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
