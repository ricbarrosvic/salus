<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cancelar Consulta - Salus Odonto</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header-simples">
    <div class="logo"><img src="imagens/logo.png" alt="Logo Salus Odonto"></div>
    <a href="index.html" class="voltar-home">⬅ Voltar</a>
  </header>

  <section class="consulta" style="padding-bottom:60px;">
    <h1>Cancelar Consulta</h1>
    <p>Para cancelar sua consulta, informe os dados abaixo. Lembre-se: consultas só podem ser canceladas com até 24 horas de antecedência.</p>

    <!-- envio para página estática de confirmação -->
    <form action="cancelacao_confirmada.html" method="get" class="consulta-form">
      <label for="cpf">CPF do Paciente:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="email">E-mail cadastrado:</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

      <label for="data">Data da Consulta:</label>
      <input type="date" id="data" name="data" required>

      <label for="motivo">Motivo do cancelamento (opcional):</label>
      <textarea id="motivo" name="motivo" rows="3" placeholder="Se desejar, descreva o motivo"></textarea>

      <button type="submit" class="btn-agendar">Confirmar Cancelamento</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Salus Odonto - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
