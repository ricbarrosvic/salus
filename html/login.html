<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Salus Odonto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo Salus Odonto">
        </div>
        <nav>
            <a href="index.html" class="btn-voltar">← Voltar ao Início</a>
        </nav>
    </header>

    <section class="login">
        <h1>Área de Login</h1>
        <p>Selecione o tipo de acesso e insira seus dados:</p>

        <form class="login-form">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">

            <div class="botoes-login">
                <a href="cliente.html" class="btn-login cliente">Acesso Cliente</a>
                <a href="recepcao.html" class="btn-login clinica">Acesso Clínica</a>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2025 Salus Odonto. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
